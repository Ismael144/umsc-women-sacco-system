{% extends 'base.html' %}

{% block page_title %}Edit Project{% endblock %}

{% block breadcrumbs %}
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'dashboard' %}"><i class='bx bx-home'></i> Home</a></li>
        <li class="breadcrumb-item"><a href="{% url 'existing_projects' %}">Projects</a></li>
        <li class="breadcrumb-item active" aria-current="page">Edit Project</li>
    </ol>
</nav>
{% endblock %}

{% block content %}
<div class="d-flex justify-content-end mb-4">
    <a href="{% url 'existing_projects' %}" class="btn btn-outline-secondary">Back</a>
    
</div>

<div class="card">
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">Project Name *</label>
                        <input type="text" class="form-control" name="name" value="{{ project.name }}" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">Budget *</label>
                        <input type="number" step="0.01" class="form-control" name="budget" value="{{ project.budget }}" required>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Description *</label>
                <textarea class="form-control" name="description" rows="3" required>{{ project.description }}</textarea>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">Start Date *</label>
                        <input type="date" class="form-control" name="start_date" value="{{ project.start_date|date:'Y-m-d' }}" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">End Date</label>
                        <input type="date" class="form-control" name="end_date" value="{{ project.end_date|date:'Y-m-d' }}">
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Status *</label>
                <select class="form-select" name="status" required>
                    <option value="planning" {% if project.status == 'planning' %}selected{% endif %}>Planning</option>
                    <option value="active" {% if project.status == 'active' %}selected{% endif %}>Active</option>
                    <option value="on_hold" {% if project.status == 'on_hold' %}selected{% endif %}>On Hold</option>
                    <option value="completed" {% if project.status == 'completed' %}selected{% endif %}>Completed</option>
                    <option value="cancelled" {% if project.status == 'cancelled' %}selected{% endif %}>Cancelled</option>
                </select>
            </div>
            <div class="d-flex justify-content-end gap-2">
                <a href="{% url 'existing_projects' %}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">
                    <i class='bx bx-save'></i> Save Changes
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
