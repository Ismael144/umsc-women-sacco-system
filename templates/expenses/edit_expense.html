{% extends 'base.html' %}
{% load currency %}

{% block page_title %}Edit Expense{% endblock %}

{% block breadcrumbs %}
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'dashboard' %}"><i class='bx bx-home'></i> Home</a></li>
        <li class="breadcrumb-item"><a href="{% url 'expenses_list' %}">Expense Management</a></li>
        <li class="breadcrumb-item active" aria-current="page">Edit Expense</li>
    </ol>
</nav>
{% endblock %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">
                    <i class='bx bx-edit'></i> Edit Expense
                </h5>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Amount <span class="text-danger">*</span></label>
                            <div class="input-group">
                                <span class="input-group-text">UGX</span>
                                <input type="number" class="form-control" name="amount" 
                                       value="{{ expense.amount }}" step="0.01" required>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Expense Date <span class="text-danger">*</span></label>
                            <input type="date" class="form-control" name="expense_date" 
                                   value="{{ expense.expense_date|date:'Y-m-d' }}" required>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Category <span class="text-danger">*</span></label>
                            <select class="form-select" name="category" required>
                                <option value="">Select Category</option>
                                {% for category in categories %}
                                    <option value="{{ category.id }}" 
                                            {% if expense.category.id == category.id %}selected{% endif %}>
                                        {{ category.name }}
                                    </option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Receipt Number</label>
                            <input type="text" class="form-control" name="receipt_number" 
                                   value="{{ expense.receipt_number|default:'' }}" 
                                   placeholder="Optional receipt number">
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Description <span class="text-danger">*</span></label>
                        <textarea class="form-control" name="description" rows="3" required 
                                  placeholder="Describe the expense...">{{ expense.description }}</textarea>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'expenses_list' %}" class="btn btn-secondary">
                            <i class='bx bx-arrow-back'></i> Back
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class='bx bx-save'></i> Update Expense
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
