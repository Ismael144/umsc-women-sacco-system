{% extends 'base.html' %}

{% block page_title %}Edit Expense Category{% endblock %}

{% block breadcrumbs %}
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'dashboard' %}"><i class='bx bx-home'></i> Home</a></li>
        <li class="breadcrumb-item"><a href="{% url 'expenses_list' %}">Expense Management</a></li>
        <li class="breadcrumb-item"><a href="{% url 'expense_settings' %}">Expense Settings</a></li>
        <li class="breadcrumb-item active" aria-current="page">Edit Expense Category</li>
    </ol>
</nav>
{% endblock %}

{% block content %}
<div class="d-flex justify-content-end mb-4">
    <a href="{% url 'expense_settings' %}" class="btn btn-outline-secondary">Back</a>
    
</div>

<div class="card">
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Category Name *</label>
                <input type="text" class="form-control" name="name" value="{{ category.name }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea class="form-control" name="description" rows="3">{{ category.description }}</textarea>
            </div>
            <div class="d-flex justify-content-end gap-2">
                <a href="{% url 'expense_settings' %}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">
                    <i class='bx bx-save'></i> Save Changes
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
