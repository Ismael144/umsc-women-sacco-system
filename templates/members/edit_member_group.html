{% extends 'base.html' %}

{% block page_title %}Edit Member Group{% endblock %}

{% block breadcrumbs %}
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'dashboard' %}"><i class='bx bx-home'></i> Home</a></li>
        <li class="breadcrumb-item"><a href="{% url 'member_list' %}">Members</a></li>
        <li class="breadcrumb-item"><a href="{% url 'member_groups' %}">Member Groups</a></li>
        <li class="breadcrumb-item active" aria-current="page">Edit Member Group</li>
    </ol>
</nav>
{% endblock %}

{% block content %}
<div class="d-flex justify-content-end align-items-center mb-4">
    <a href="{% url 'member_groups' %}" class="btn btn-outline-secondary">Back</a>
    
</div>

<div class="card">
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-flex justify-content-end gap-2">
                <a href="{% url 'member_groups' %}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">
                    <i class='bx bx-save'></i> Save Changes
                </button>
            </div>
        </form>
    </div>
    
</div>
{% endblock %}
