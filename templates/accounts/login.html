{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sacco Management System</title>
    <link rel="icon" type="image/png" href="{% static 'images/UMSC LOGO.png' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'images/UMSC LOGO.png' %}">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Boxicons -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    
    <style>
        * {
            font-family: 'Roboto', sans-serif;
        }
        
        body {
            background: #eee;
            min-height: 100vh;
            display: flex;
            align-items: center;
            font-size: 14px;
        }
        
        .login-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            overflow: hidden;
        }
        
        .login-header {
            background: #008f4d;
            color: white;
            padding: 1.5rem;
            text-align: center;
        }
        
        .login-header h3 {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        
        .login-header p {
            font-size: 13px;
            margin-bottom: 0;
            opacity: 0.9;
        }
        
        .login-body {
            padding: 1.5rem;
        }
        
        .form-control {
            border-radius: 6px;
            border: 1px solid #bdc3c7;
            padding: 10px 12px;
            font-size: 13px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #008f4d;
            box-shadow: 0 0 0 0.2rem rgba(0, 143, 77, 0.25);
        }
        
        .form-label {
            font-weight: 500;
            font-size: 13px;
            color: #2c3e50;
            margin-bottom: 6px;
        }
        
        .btn-login {
            background: #008f4d;
            border: none;
            border-radius: 6px;
            padding: 10px;
            font-weight: 500;
            font-size: 13px;
            color: white;
            transition: all 0.3s ease;
        }
        
        .btn-login:hover {
            background: #007a42;
            transform: translateY(-1px);
            box-shadow: 0 3px 8px rgba(0, 143, 77, 0.3);
        }
        
        .input-group-text {
            background: #ecf0f1;
            border: 1px solid #bdc3c7;
            border-right: none;
            border-radius: 6px 0 0 6px;
            color: #7f8c8d;
        }
        
        .input-group .form-control {
            border-left: none;
            border-radius: 0 6px 6px 0;
        }
        
        .text-muted {
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-card">
                    <div class="login-header">
                        <div class="mb-3">
                            <img src="{% static 'images/UMSC LOGO.png' %}" alt="UMSC Logo" style="width: 100px; height: 100px; object-fit: contain; margin-bottom: 15px;">
                        </div>
                        <h3 class="mb-0">
                            UMSC Women Sacco
                        </h3>
                    </div>
                    
                    <div class="login-body">
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                </div>
                            {% endfor %}
                        {% endif %}
                        
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class='bx bx-user'></i>
                                    </span>
                                    <input type="text" class="form-control" id="username" name="username" required>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class='bx bx-lock-alt'></i>
                                    </span>
                                    <input type="password" class="form-control" id="password" name="password" required>
                                </div>
                            </div>
                            
                            <div class="mb-3 d-flex justify-content-between align-items-center">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="remember_me" name="remember_me">
                                    <label class="form-check-label" for="remember_me" style="font-size: 12px;">
                                        Remember me
                                    </label>
                                </div>
                                <a href="#" class="text-decoration-none" style="font-size: 12px; color: #008f4d;" onclick="showForgotPasswordModal()">
                                    Forgot password?
                                </a>
                            </div>
                            
                            <button type="submit" class="btn btn-login w-100">
                                <i class='bx bx-log-in'></i> Sign In
                            </button>
                        </form>
                        
                        <div class="text-center mt-4">
                            <small class="text-muted">
                                <i class='bx bx-shield-check'></i>
                                Secure Login
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Forgot Password Modal -->
    <div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="forgotPasswordModalLabel">
                        <i class='bx bx-key'></i> Reset Password
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="alert alert-info">
                        <i class='bx bx-info-circle'></i>
                        Enter your email address and we'll send you a link to reset your password.
                    </div>
                    <form id="forgotPasswordForm">
                        <div class="mb-3">
                            <label for="reset_email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="reset_email" name="email" required placeholder="Enter your email address">
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">
                                <i class='bx bx-send'></i> Send Reset Link
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        function showForgotPasswordModal() {
            const modal = new bootstrap.Modal(document.getElementById('forgotPasswordModal'));
            modal.show();
        }
        
        // Handle forgot password form submission
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('reset_email').value;
            const submitBtn = this.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            
            // Show loading state
            submitBtn.innerHTML = '<i class="bx bx-loader-alt bx-spin"></i> Sending...';
            submitBtn.disabled = true;
            
            // Send AJAX request
            fetch('/accounts/forgot-password/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                },
                body: JSON.stringify({
                    email: email
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Show success message
                    const modalBody = document.querySelector('#forgotPasswordModal .modal-body');
                    modalBody.innerHTML = `
                        <div class="alert alert-success text-center">
                            <i class='bx bx-check-circle' style="font-size: 2rem;"></i>
                            <h5 class="mt-2">Reset Link Sent!</h5>
                            <p class="mb-0">Please check your email for password reset instructions.</p>
                        </div>
                    `;
                    
                    // Auto close modal after 3 seconds
                    setTimeout(() => {
                        bootstrap.Modal.getInstance(document.getElementById('forgotPasswordModal')).hide();
                        // Reset modal content
                        location.reload();
                    }, 3000);
                } else {
                    // Show error message
                    const modalBody = document.querySelector('#forgotPasswordModal .modal-body');
                    const alertDiv = document.createElement('div');
                    alertDiv.className = 'alert alert-danger';
                    alertDiv.innerHTML = `<i class='bx bx-error'></i> ${data.message}`;
                    modalBody.insertBefore(alertDiv, modalBody.firstChild);
                    
                    // Reset button
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                const modalBody = document.querySelector('#forgotPasswordModal .modal-body');
                const alertDiv = document.createElement('div');
                alertDiv.className = 'alert alert-danger';
                alertDiv.innerHTML = '<i class="bx bx-error"></i> An error occurred. Please try again.';
                modalBody.insertBefore(alertDiv, modalBody.firstChild);
                
                // Reset button
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            });
        });
        
        // Reset modal when closed
        document.getElementById('forgotPasswordModal').addEventListener('hidden.bs.modal', function() {
            // Reset form
            document.getElementById('forgotPasswordForm').reset();
            
            // Reset modal content
            const modalBody = this.querySelector('.modal-body');
            modalBody.innerHTML = `
                <div class="alert alert-info">
                    <i class='bx bx-info-circle'></i>
                    Enter your email address and we'll send you a link to reset your password.
                </div>
                <form id="forgotPasswordForm">
                    <div class="mb-3">
                        <label for="reset_email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="reset_email" name="email" required placeholder="Enter your email address">
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class='bx bx-send'></i> Send Reset Link
                        </button>
                    </div>
                </form>
            `;
            
            // Re-attach event listener
            document.getElementById('forgotPasswordForm').addEventListener('submit', arguments.callee);
        });
    </script>
</body>
</html>
